<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Student</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body{
        font-family:"Poppins",sans-serif;
        background:linear-gradient(135deg,#dff2ff,#f6fcff,#e4f0ff);
        animation:bgShift 7s infinite alternate ease-in-out;
        margin:0;
    }
    @keyframes bgShift{
        0%{background:#dfefff;}
        100%{background:#cfe4ff;}
    }

    /* NAVBAR */
    .navbar{
        background:#0F1C2E;
        color:white;
        padding:15px 25px;
        font-size:20px;
        font-weight:600;
        display:flex;
        align-items:center;
        box-shadow:0 4px 25px rgba(0,0,0,0.3);
    }
    .navbar i{margin-right:10px;}
    .navbar a{
        margin-left:auto;
        background:#ff4b4b;
        padding:8px 18px;
        color:white;
        border-radius:6px;
        text-decoration:none;
        transition:.3s;
    }
    .navbar a:hover{
        background:#d83e3e;
        transform:scale(1.07);
    }

    /* CONTAINER CARD */
    .card{
        width:60%;
        margin:60px auto;
        background:#fff;
        padding:35px;
        border-radius:18px;
        box-shadow:0 8px 28px rgba(0,0,0,.15);
        animation:fadeUp 0.7s ease;
    }
    @keyframes fadeUp{
        from{opacity:0;transform:translateY(25px);}
        to{opacity:1;transform:translateY(0);}
    }

    h2{text-align:center;margin-bottom:25px;font-size:26px;font-weight:600;}

    /* FLOAT INPUT */
    .field{
        position:relative;
        margin-bottom:22px;
    }
    .field input,
    .field select{
        width:100%;
        padding:13px 12px;
        font-size:15px;
        border:2px solid #cfcfcf;
        border-radius:10px;
        background:transparent;
        outline:none;
        transition:.35s;
    }
    .field label{
        position:absolute;
        top:50%;
        left:14px;
        transform:translateY(-50%);
        color:#777;
        pointer-events:none;
        background:white;
        padding:0 6px;
        transition:.3s;
    }
    .field input:focus,
    .field select:focus{
        border-color:#3d8bff;
        box-shadow:0 0 12px rgba(61,139,255,0.55);
        transform:scale(1.015);
    }
    .field input:focus+label,
    .field input:not(:placeholder-shown)+label,
    .field select:focus+label{
        top:-6px;
        font-size:12px;
        color:#155ad8;
    }

    /* BUTTONS */
    .btn{
        padding:12px 20px;
        font-size:15px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        transition:.3s;
    }
    .btn-success{background:#28a745;color:white;}
    .btn-success:hover{transform:scale(1.07);background:#1f8b38;}

    .btn-secondary{
        background:#6c757d;color:white;margin-left:8px;
    }
    .btn-secondary:hover{transform:scale(1.06);background:#4d5358;}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="navbar">
    <i class="fa-solid fa-user-pen"></i> Edit Student
    <a href="/teacher/students">Back</a>
</div>

<!-- EDIT FORM CARD -->
<div class="card">
    <h2>Update Student Information</h2>

    <form method="POST">

        <div class="field">
            <input type="text" name="name" value="{{ student.name }}" required placeholder=" ">
            <label>Name</label>
        </div>

        <div class="field">
            <select name="class_name" required>
                <option value="{{ student.class_name }}" selected>{{ student.class_name }}</option>
                {% for i in range(1,13) %}
                <option value="Class {{i}}">Class {{i}}</option>
                {% endfor %}
            </select>
            <label>Class</label>
        </div>

        <div class="field">
            <input type="number" name="monthly_fee" value="{{ student.monthly_fee }}" required placeholder=" ">
            <label>Monthly Fee (â‚¹)</label>
        </div>

        <div class="field">
            <input type="text" name="parent_phone" value="{{ student.parent_phone }}" placeholder=" ">
            <label>Parent Phone</label>
        </div>

        <div class="field">
            <input type="text" name="student_phone" value="{{ student.student_phone }}" placeholder=" ">
            <label>Student Phone</label>
        </div>

        <div class="field">
            <input type="text" name="village" value="{{ student.village }}" placeholder=" ">
            <label>Village</label>
        </div>

        <br>
        <button class="btn btn-success">Save Changes</button>
        <a href="/teacher/students" class="btn btn-secondary">Cancel</a>

    </form>
</div>

</body>
</html>
