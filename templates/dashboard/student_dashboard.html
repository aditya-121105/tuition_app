<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- AdminLTE & Icons -->
<link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #f6d365, #fda085);
        background-attachment: fixed;
        min-height: 100vh;
    }

    .dashboard-container {
        max-width: 1050px;
        margin: auto;
        padding-top: 40px;
    }

    .header-box {
        text-align: center;
        padding: 25px 20px;
        background: rgba(255,255,255,0.85);
        border-radius: 18px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        animation: fadeDown .7s ease-in-out;
    }

    .header-box h2 {
        font-weight: 700;
        margin-bottom: 6px;
    }

    .header-box p {
        font-size: 15px;
        margin-bottom: 0;
        color: #333;
    }

    /* Dashboard Cards */
    .dash-card {
        background: rgba(255,255,255,0.9);
        border-radius: 16px;
        padding: 25px 20px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.12);
        text-align: center;
        transition: 0.4s;
        cursor: pointer;
        color: #333;
        font-weight: 600;
        animation: zoom .7s ease-in-out;
    }

    .dash-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .dash-card i {
        font-size: 42px;
        margin-bottom: 10px;
    }

    .dash-profile i { color: #007bff; }
    .dash-attendance i { color: #28a745; }
    .dash-marks i { color: #ffc107; }
    .dash-fees i { color: #dc3545; }

    /* Animations */
    @keyframes fadeDown { from {opacity:0; transform:translateY(-15px);} to {opacity:1;} }
    @keyframes zoom { from {transform:scale(.85); opacity:0;} to {transform:scale(1); opacity:1;} }

    .top-nav {
        background:#000000aa;
        color:white;
        padding:12px 20px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        backdrop-filter: blur(8px);
    }
    .nav-right a{
        background:#ff3b30;
        padding:6px 14px;
        color:#fff;
        border-radius:8px;
        font-weight:600;
        text-decoration:none;
        transition:.3s;
    }
    .nav-right a:hover{ background:#d12219; }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
    <h4 class="m-0"><i class="fas fa-user-graduate"></i> Hi, {{ current_user.name }}</h4>
    <div class="nav-right">
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<div class="dashboard-container">

    <!-- Welcome Box -->
    <div class="header-box mb-4">
        <h2>Welcome to Your Dashboard ðŸ‘‹</h2>
        <p>Enrollment No: <b>{{ current_user.enrollment_no }}</b></p>
    </div>

    <!-- 4 Feature Cards -->
    <div class="row g-4">

        <div class="col-md-3">
            <a href="/student/profile" style="text-decoration:none;">
                <div class="dash-card dash-profile">
                    <i class="fas fa-id-card"></i>
                    <h5>Profile</h5>
                    <small>View personal info</small>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="/student/attendance" style="text-decoration:none;">
                <div class="dash-card dash-attendance">
                    <i class="fas fa-calendar-check"></i>
                    <h5>Attendance</h5>
                    <small>Check attendance</small>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="/student/marks" style="text-decoration:none;">
                <div class="dash-card dash-marks">
                    <i class="fas fa-chart-line"></i>
                    <h5>Marks</h5>
                    <small>View score sheet</small>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="/student/fees" style="text-decoration:none;">
                <div class="dash-card dash-fees">
                    <i class="fas fa-wallet"></i>
                    <h5>Fees</h5>
                    <small>Fee payment status</small>
                </div>
            </a>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='adminlte/dist/js/adminlte.min.js') }}"></script>
</body>
</html>
