<!DOCTYPE html>
<html>
<head>
    <title>Edit Timetable</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min.css') }}">
</head>

<body class="hold-transition">
<div class="container mt-4">

<h2>‚úè Edit Timetable</h2>

<form method="POST" class="mt-3">
    <div class="mb-3">
        <label>Day</label>
        <input type="text" name="day" value="{{ entry.day }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Time</label>
        <input type="text" name="time" value="{{ entry.time }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Subject</label>
        <input type="text" name="subject" value="{{ entry.subject }}" class="form-control" required>
    </div>

    <button class="btn btn-success">Update</button>
    <a href="/teacher/timetable" class="btn btn-secondary">Cancel</a>
</form>

</div>
</body>
</html>
