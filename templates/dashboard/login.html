<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login â€¢ Saraswati Group Tuition Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='public/assets/vendor/bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='public/assets/vendor/bootstrap-icons/bootstrap-icons.css') }}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff9e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      width: 400px;
      background: white;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      animation: scaleUp .6s ease;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 80px;
    }
    .title {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
    }

    input {
      height: 45px;
      border-radius: 10px !important;
      border: 2px solid #ddd !important;
    }

    input:focus {
      border-color: #f4c430 !important;
      box-shadow: none !important;
    }

    .btn-login {
      width: 100%;
      background: #f4c430;
      color: #000;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: .3s;
      border: none;
    }

    .btn-login:hover {
      background: #d9a323;
      color: white;
      box-shadow: 0 6px 18px rgba(244,196,48,0.35);
    }

    .forgot {
      text-align: right;
      margin-top: 8px;
    }

    .forgot a {
      color: #555;
      font-size: 14px;
    }

    .alert {
      font-size: 15px;
      padding: 10px;
    }

    @keyframes scaleUp {
      from { transform: scale(0.88); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }
  </style>
</head>

<body>

<div class="login-card">

  <div class="logo">
    <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo">
  </div>

  <div class="title">Login</div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }} text-center">{{ msg }}</div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <form action="/login" method="POST">

    <div class="mb-3">
      <input type="text" name="identifier" class="form-control" placeholder="Email or Enrollment Number" required>
    </div>

    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <button type="submit" class="btn-login">Sign In</button>
    <br>
    <br>
    <button type="button" class="btn-login">
      <a class="nav-link" href="/">Back to Home</a>
    </button>
  </form>

  <div class="forgot mt-3">
    <a href="/forgot-password">Forgot Password?</a>
  </div>

</div>

</body>
</html>
