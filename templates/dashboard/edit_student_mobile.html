<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Edit Student – Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>

/* -------------------------------------------------------- FIX ROOT ISSUE */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;     /* <— THIS removes hidden overflow source */
}
html,body{width:100%;overflow-x:hidden;} /* NO SCROLL guarantee */

/* -------------------------------------------------------- THEME */
body{
    font-family:"Poppins",sans-serif;
    background:#dfeeff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* -------------------------------------------------------- NAVBAR */
.navbar{
    width:100%;
    background:#0f1c2e;
    color:#fff;
    padding:12px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;                        /* prevents overflow */
}

.nav-title{
    font-size:17px;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:6px;
    white-space:nowrap;
}

.navbar a{
    background:#ff4d4d;
    color:#fff;
    padding:7px 12px;
    border-radius:6px;
    font-size:14px;
    text-decoration:none;
    white-space:nowrap;                     /* stops shifting */
}

/* Ultra small fix (Smartphones <350px) */
@media(max-width:360px){
    .navbar{justify-content:center;gap:8px;padding:10px;}
    .navbar a{width:100%;text-align:center;}
}

/* -------------------------------------------------------- CARD */
.card{
    width:100%;
    max-width:480px;
    background:#fff;
    margin:34px auto;
    padding:24px;
    border-radius:18px;
    box-shadow:0 6px 18px rgba(0,0,0,.08);
}

/* heading */
h2{
    text-align:center;
    font-size:21px;
    font-weight:600;
    margin-bottom:20px;
    color:#0d3355;
}

/* -------------------------------------------------------- FORM */
.field{margin-bottom:19px;display:flex;flex-direction:column;gap:6px;}

.field label{
    font-size:14px;
    font-weight:600;
    color:#1e1e1e;
}

.field input,.field select{
    width:100%;
    padding:12px;
    border-radius:8px;
    font-size:15px;
    border:2px solid #cfcfcf;
    transition:.28s;
    background:#fff;
}
.field input:focus,.field select:focus{
    border-color:#4d9cff;
    box-shadow:0 0 8px rgba(77,156,255,.38);
}

/* -------------------------------------------------------- BUTTONS */
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:15px;
    margin-top:8px;
    font-weight:600;
    cursor:pointer;
    transition:.2s;
}
.save{background:#28a745;color:#fff;}
.save:hover{background:#1f8836;}

.cancel{background:#6c757d;color:#fff;}
.cancel:hover{background:#555f64;}

</style>
</head>


<body>

<!-- TOP BAR -->
<div class="navbar">
    <span class="nav-title"><i class="fa-solid fa-user-pen"></i> Edit Student</span>
    <a href="/teacher/students">Back</a>
</div>


<!-- FORM CARD -->
<div class="card">
<h2>Edit Student Details</h2>

<form method="POST">

    <div class="field">
        <label>Student Name</label>
        <input type="text" name="name" value="{{ student.name }}" required>
    </div>

    <div class="field">
        <label>Class</label>
        <select name="class_name" required>
            <option selected>{{ student.class_name }}</option>
            {% for i in range(1,13) %}
            <option value="Class {{i}}">Class {{i}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="field">
        <label>Monthly Fee (₹)</label>
        <input type="number" name="monthly_fee" value="{{ student.monthly_fee }}" required>
    </div>

    <div class="field">
        <label>Parent Phone</label>
        <input type="text" name="parent_phone" value="{{ student.parent_phone }}" required>
    </div>

    <div class="field">
        <label>Student Phone</label>
        <input type="text" name="student_phone" value="{{ student.student_phone }}">
    </div>

    <div class="field">
        <label>Village</label>
        <input type="text" name="village" value="{{ student.village }}">
    </div>

    <button class="btn save">Save Changes</button>
    <button type="button" onclick="window.location.href='/teacher/students'" class="btn cancel">Cancel</button>

</form>
</div>

</body>
</html>
